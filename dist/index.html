<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>GiroSur Uruguai</title>
	<link href="normalize.css" rel="stylesheet">
	<style>
		canvas
		{
			display:	list-item;
			width:		100%;
			max-width:	400px;
		}
	</style>
</head>
<body>

<canvas
	class					= "clock"
	width					= "412"
	height					= "412"
	data-seconds-image		= "img/girosur/seconds.png"
	data-minutes-image		= "img/girosur/minutes.png"
	data-hours-image		= "img/girosur/hours.png"
	data-background-image	= "img/girosur/01.jpg"
	data-seconds-animation	= "false"
	data-minutes-animation	= "false"
	data-hours-animation	= "true"
	reverse					= "true">
</canvas>

<canvas
	class					= "clock"
	width					= "412"
	height					= "412"
	data-seconds-image		= "img/girosur/seconds.png"
	data-minutes-image		= "img/girosur/minutes.png"
	data-hours-image		= "img/girosur/hours.png"
	data-background-image	= "img/girosur/02.jpg"
	data-seconds-animation	= "false"
	data-minutes-animation	= "false"
	data-hours-animation	= "true"
	reverse					= "true">
</canvas>

<canvas
	class					= "clock"
	width					= "412"
	height					= "412"
	data-seconds-image		= "img/girosur/seconds.png"
	data-minutes-image		= "img/girosur/minutes.png"
	data-hours-image		= "img/girosur/hours.png"
	data-background-image	= "img/girosur/03.jpg"
	data-seconds-animation	= "false"
	data-minutes-animation	= "false"
	data-hours-animation	= "true"
	reverse					= "true">
</canvas>

<script src="clock.min.js"></script>
</body>
</html>
