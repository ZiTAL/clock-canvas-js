<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>clock-canvas-js</title>
</head>
<body>
	<div style="display: block; float: left; background: url(img/watchcelona/espacio_tiempo/background.png); width: 192px; height: 600px;">
		<canvas class="clock" style="position: relative; top: 183px;"
			width="192"
			height="192"

			data-seconds-image="img/watchcelona/espacio_tiempo/seconds.png"
			data-minutes-image="img/watchcelona/espacio_tiempo/minutes.png"
			data-hours-image="img/watchcelona/espacio_tiempo/hours.png"
			data-background-image="img/watchcelona/espacio_tiempo/core-background.png"

			data-seconds-animation="true"
			data-minutes-animation="true"
			data-hours-animation="true">
		</canvas>
	</div>
	<img src="img/watchcelona/espacio_tiempo/example.jpg" alt="" style="display: block; float: left;"/>
<script type="text/javascript" src="js/load-images.js"></script>
<script type="text/javascript" src="js/clock-canvas.js"></script>
</body>
</html>
